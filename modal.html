<button class="btn btn-primary btn-click">Click</button>
<script>
    $('.btn-click').click(function () {
        var myModal = new bootstrap.Modal(document.getElementById('exampleModalLong'));
        myModal.show();
        $('.btn-click-close').click(function(){
            $('#exampleModalLong').modal('hide')
        });
    });

</script>
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="exampleModalLongTitle">Modal title</h5>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-click-close" >Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
