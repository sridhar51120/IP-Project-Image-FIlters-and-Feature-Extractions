<div class="modal fade" id="thresolding-image-modal" tabindex="-1" role="dialog"
    aria-labelledby="thresolding-image-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-secondary" id="thresolding-image-modalLabel">thresolding</h5>
            </div>
            <div class="card bg-dark">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h5 class="card-title text-danger d-flex justify-content-start">
                            File
                            <span class="text-danger"><strong> *</strong></span>
                        </h5>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input class="form-control d-flex justify-content-start border border-success" type="file"
                                name="thresolding-input-image-file" id="thresolding-input-image" autocomplete="Image">
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btn-thresolding-modal-close">Close</button>
                <button class="btn btn-success d-flex justify-content-start"
                    id="btn-thresolding-input-image-submit">Upload</button>
            </div>
        </div>
    </div>
</div>
