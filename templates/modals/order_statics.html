<div class="modal fade" id="order-statics-image-modal" tabindex="-1" role="dialog" data-bs-backdrop="static"
    aria-labelledby="order-statics-image-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <div class="float-right">
                        <h5 class="text-success">Upload Your Image</h5>
                    </div>
                    <div class="float-left">
                        <div class="alert-container "></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="card-body">
                        <h5 class="card-title text-danger d-flex justify-content-start">
                            File
                            <span class="text-danger"><strong> *</strong></span>
                        </h5>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input class="form-control d-flex justify-content-start border border-success" type="file"
                                name="order-statics-input-image-file" id="order-statics-img-input-image" autocomplete="Image">
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btn-order-statics-modal-close">Close</button>
                <button class="btn btn-success d-flex justify-content-start"
                    id="btn-order-statics-img-input-image-submit">Upload</button>
            </div>
        </div>
    </div>
</div>
