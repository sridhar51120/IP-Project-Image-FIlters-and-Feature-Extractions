<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
<body>
    <div class="container">
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown link
            </a>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item btn btn-primary" id="option1Btn">Ac</a></li>
                <li><a class="dropdown-item btn btn-primary" id="option2Btn">Another action</a></li>
                <li><a class="dropdown-item btn btn-primary" id="option3Btn">Something else here</a></li>
            </ul>
        </div>
        <br>
        <div class="test">
            <div class="card" id="card">
                <div class="card-body">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed ipsam dicta minima maxime deleniti,
                    sapiente fugiat magnam corporis obcaecati ullam vitae commodi eveniet, iusto placeat, quod earum
                    neque provident delectus?
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#option1Btn').click(function () {
                $('#card').remove();
                let content = `<div class="card" id="card-1">
                                <div class="card-body">
                                Sample 1
                                </div>
                            </div>`;
                $('.test').html(content);
            });

            $('#option2Btn').click(function () {
                $('#card').remove();
                let content = `<div class="card" id="card-2">
                <div class="card-body">
                    Sample 2
                </div>
            </div>`;
                $('.test').html(content);
            });

            $('#option3Btn').click(function () {
                $('#card').remove();
                let content = `<div class="card" id="card-3">
                <div class="card-body">
                    Sample 3
                </div>
            </div>`;
                $('.test').html(content);
            });
        });
    </script>
</body>

</html>
