<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
</head>
<body>
    <h1>Items:</h1>
    <ul>
        {% for item in items %}
            <li>
                <h2>{{ item['title'] }}</h2>
                <p>{{ item['description'] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
